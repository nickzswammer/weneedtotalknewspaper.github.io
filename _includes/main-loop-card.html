<div class="mb-5 d-flex justify-content-between main-loop-card">
<div class="pr-3">
	<h2 class="mb-1 h4 font-weight-bold">
	<a class="text-dark" href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
	</h2>
	<p class="excerpt">
	   {{ post.excerpt  | strip_html | strip_newlines | truncate: 186}}
	</p>
	<small class="d-block text-muted">
		In <span class="catlist">
			
		{% for section in site.sections %}

			{% if post.section == section.section_name %}
			<a class="text-capitalize text-muted smoothscroll" href="{{site.baseurl}}/{{section.permalink}}">{{ section.section_name }}</a>
			{% endif %}

		{% endfor %}
		</span>
	</small>
	<small class="text-muted">
		{{ post.date | date: '%b %d, %Y' }}
	</small>
</div>
{% if post.cover_photo %}
	<div class="col-md-3 pr-0 text-right">
	<a href="{{site.baseurl}}{{post.url}}">
	<img class="w-100" src="{% if post.cover_photo contains "://" %}{{ post.cover_photo }}{% else %}{{ site.baseurl }}/{{ post.cover_photo }}{% endif %}" alt="{{ post.title }}">
	</a>
	</div>
{% endif %}
</div>
