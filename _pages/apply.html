<div class="container">
<h4 class="font-weight-bold spanborder"><span>{{page.title}}</span></h4>
    <div class="row gap-y listrecent listrecent listauthor">
    {% for position in site.positions %}
        <div class="col-lg-6 mb-4 ">
            <div class="p-4 border rounded hover-shadow">
            <div class="row">
            <a href="{{ position[1].link }}">
            <h4 class="text-dark mb-4" style="font-family: Georgia, 'Times New Roman', Times, serif; !important"> {{ position[1].name }} </h4>
            <div class="excerpt mb-4">{{ position[1].description }}</div>
            <h4 class="color-teal">&#8594</h4>
            </a>
            </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
